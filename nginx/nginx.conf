server {
  listen 80;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/api/;
  }

  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/admin/;
  }

  location /media/ {
    proxy_set_header Host $http_host;
    alias /app/media/;
  }

  location / {
    alias /staticfiles/;
    index index.html;
  }
}